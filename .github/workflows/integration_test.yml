name: Brieflow Integration Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet \
                      /opt/ghc \
                      /usr/local/lib/android \
                      /opt/hostedtoolcache \
                      /usr/share/miniconda \
                      ~/.cache || true
          df -h

      # Set up Conda
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.11

      # Set up environment
      - name: Set up brieflow environment
        shell: bash -l {0}
        run: |
          # Create conda environment
          conda create -n brieflow_ci python=3.11 uv pip -y
          conda activate brieflow_ci
          
          # Install Python dependencies with uv
          uv pip install -r pyproject.toml
          uv pip install -e .

      # Activate environment for subsequent steps
      - name: Initialize conda environment
        shell: bash -l {0}
        run: |
          conda activate brieflow_ci
          echo "CONDA_DEFAULT_ENV=brieflow_ci" >> $GITHUB_ENV

      # Run setup for small test analysis
      - name: Run small test setup
        shell: bash -l {0}
        working-directory: tests/small_test_analysis
        run: |
          conda activate brieflow_ci
          python small_test_analysis_setup.py

      # Run Brieflow
      - name: Run Brieflow
        shell: bash -l {0}
        working-directory: tests/small_test_analysis
        run: |
          conda activate brieflow_ci
          mkdir -p "$PWD/tmp"
          export TMPDIR="$PWD/tmp"
          sh run_brieflow.sh

      # Run Pytest
      - name: Run pytest
        shell: bash -l {0}
        run: |
          conda activate brieflow_ci
          pytest
