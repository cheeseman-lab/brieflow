name: brieflow_main_env
channels:
  - conda-forge
  - bioconda
  - anaconda
dependencies:
  - python=3.11
  - snakemake=8
  - snakemake-executor-plugin-slurm
  - coincbc=2.10.12 # Pinned because need this version specifically. Should check if relevant across machines.
  - pip
  - sphinx-rtd-theme
  - ipykernel
  - pandas
  - numpy
  - pyyaml
  - nd2
  - scikit-image
  - joblib
  - micro_sam==1.3.1
  - tensorflow
  - csbdeep
  - pytables
  - microfilm
  - seaborn
  - tifffile
  - mahotas
  - python-igraph
  - leidenalg
  - phate
  - statsmodels
  - joblib
  - dill
  - xgboost=3.0.0
  - streamlit
  - plotly
  - pytest
  - matplotlib
  - pip:
      - -e .
      - stardist==0.9.1
      - levenshtein
      - torch
      - spotiflow
      - cellpose==4.0.2
