[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "BrieFlow"
version = "0.1.0"
description = "Package for processing data from optical poooled screens."
readme = "README.md"
license = { file = "LICENSE" }
dependencies = [
    "snakemake==8.*",
    "snakemake-executor-plugin-slurm",
    "sphinx-rtd-theme",
    "ipykernel",
    "pandas",
    "numpy",
    "pyyaml",
    "nd2",
    "scikit-image",
    "joblib",
    "cellpose==3.1.0",
    "tensorflow",
    "csbdeep",
    "microfilm",
    "seaborn",
    "tifffile",
    "mahotas",
    "python-igraph",
    "leidenalg",
    "phate",
    "statsmodels",
    "dill",
    "xgboost==3.0.0",
    "ruff==0.11.9",
    "streamlit",
    "plotly",
    "pytest",
    "matplotlib",
    "adjusttext",
    "torch",
    "spotiflow",
    "stardist==0.9.1",
    "levenshtein",
]

[tool.setuptools]
package-dir = {"" = "workflow"}
packages = ["lib"]

[tool.ruff]

[tool.ruff.lint]
select = ["D"]
pydocstyle = { convention = "google" }

[tool.ruff.lint.per-file-ignores]
"workflow/scripts/*.py" = ["D100", "D103"]
"*.ipynb" = ["D100", "D103"]
"workflow/lib/external/*.py" = ["ALL"]
"docs/source/*.py" = ["ALL"]
"tests/*.py" = ["ALL"]
"visualization/*.py" = ["ALL"]
